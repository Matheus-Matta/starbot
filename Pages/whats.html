<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbot</title>
    <link rel="stylesheet" href="./css/whats.css">
    <link rel="shortcut icon" href="./uploads/smart_toy_FILL0_wght400_GRAD0_opsz24.svg" />
  
</head>

<body>
    <div class="container">
        <div class="leftSide">
            <!-- Header -->
            <div class="header">
                <div class="username">
                    
                </div>
                <div class="container_btn">
                    <button class="btnOn" data-ativo="1">Online</button>
                    <p id="logoutButton">Logout</p>
                </div>
            </div>
            <!-- Search Chat 
            <div class="search_chat">
                <div>
                    <input type="text" placeholder="Procurar conversa">
                </div>
            </div>
            -->
            <!-- CHAT LIST -->
            <div class="chatlist">
            

            </div>
        </div>
        <div class="rightSide sideFlex">

        </div>
        <div class="rightSide sideNone">
            <div class="header header-cliente">
                <div class="imgText">
                    <div class="userimg">
                        <svg class="icon-login" xmlns="http://www.w3.org/2000/svg"  viewBox="0 -960 960 960" ><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"/></svg>
                    </div>
                    <h4>usuario<br></h4>
                </div>
                <ul class="nav_icons">
                    <svg class="mais-op efeito-maisOp" xmlns="http://www.w3.org/2000/svg"  viewBox="0 -960 960 960" ><path d="M120-240v-80h520v80H120Zm664-40L584-480l200-200 56 56-144 144 144 144-56 56ZM120-440v-80h400v80H120Zm0-200v-80h520v80H120Z"/></svg>
                     <div class="btn-hidden">
                        <button class="btn-finalizar">Finalizar</button>
                        <button class="btn-encaminhar">Encaminhar</button>
                     </div>
               
                </ul>
            </div>
            <!-- CHAT-BOX -->


            <!-- CHAT INPUT -->
            <div class="box-preview">
            </div>
            <div class="chat_input">
                <!-- <ion-icon name="happy-outline"></ion-icon> -->

                <div class="flex-center">
                    <label for="inputFile">
                        <svg class="btn_file"  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#cccccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
                    </label>
                    <svg class="btn_fechar-preview" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="tomato" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </div>
                <input class="text_input" type="text" placeholder="Escreva sua mensagem">
                <svg class="btn_enviar-msg" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" width="24">
                    <path
                        d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z" />
                </svg>
            </div>
        </div>
    </div>
   <div class="conteiner_modals">
       <div class="box_btnConfirma">
           <P>Tem certeza de que deseja finalizar ?</P>
           <div>
               <button class="btn_confirm">Confirma</button>
               <button class="btn_cancel">Cancelar</button>
           </div>
       </div>
       <div class="box_encaminhar">
         <button>Encaminhar</button>
       </div>
   </div>
    <div class="container_chatbox-img">
    </div>
    <span data-usuario="" class="usuario_wp"></span>
    <input style="display: none;" type="file" id="inputFile" accept="image/*" multiple>
    <script  type="module" src="./javascript/whats.js"></script>
    <script  type="module" src="./javascript/conexao.js"></script>
    <script  type="module" src="./javascript/carregarMsg.js"></script>
    <script  type="module" src="./javascript/encaminhar.js"></script>
    <script type="module"  src="./javascript/utilsWhats.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</body>

</html>
